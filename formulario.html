<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <!-- Campos formulario -->
    <form action="procesar.php" method="POST">
        <label for="nombre">Nombre: </label>
        <input type="password" id="nombre" name="nombre" placeholder="Ingrese aquí el nombre">
        <br>
        <label for="contrasenia">Contraseña: </label>
        <input type="text" id="contrasenia" name="contrasenia" placeholder="Ingrese aquí la contraseña">
        <br>
        <label for="correo">Correo: </label>
        <input type="email" id="correo" name="correo" placeholder="Ingrese aquí el correo">
        <br>
        <label for="cantidad">Cantidad: </label>
        <input type="number" id="cantidad" name="cantidad" placeholder="Ingrese aquí la cantidad">
        <br>
        <label for="fecha">Fecha de nacimiento: </label>
        <input type="date" id="fecha" name="fecha" placeholder="Ingrese aquí la fecha de nacimiento">
        <br>
        <label for="mayorEdad">¿Eres mayor de edad?: </label>
        <input type="radio" id="si" name="edad" value="si">
        <label for="si">Sí</label>
        <input type="radio" id="no" name="edad" value="no">
        <label for="no">No</label>
        <br>
        <label>Selecciona tus intereses: </label>
        <input type="checkbox" id="deporte" name="intereses"  value="deporte">
        <label for="deporte">Deporte</label>
        <input type="checkbox" id="musica" name="intereses"  value="musica">
        <label for="musica">Música</label>
        <input type="checkbox" id="viajes" name="intereses"  value="viajes">
        <label for="viajes">Viajes</label>
        <br>
        <label for="comentarios">Comentarios:</label>
        <textarea name="comentarios" id="comentarios" cols="30" rows="6"></textarea>
        <br>
        <label for="pais">País: </label>
        <select name="pais" id="pais">
            <option value="">--Selecciona un país--</option>
            <option value="usa">Estados unidos</option>
            <option value="canada">Canada</option>
            <option value="mexico">México</option>
        </select>
        <br>
        <label for="pais" multiple>País: </label>
        <select name="pais" id="pais" multiple>
            <option value="">--Selecciona un país--</option>
            <option value="usa">Estados unidos</option>
            <option value="canada">Canada</option>
            <option value="mexico">México</option>
        </select>
        <br>
        <label for="archivo">Cargar archivo: </label>
        <input type="file" id="archivo" name="archivo">
        <br>
        <label for="color">Color favorito: </label>
        <input type="color" id="color" name="color">
        <br>
        <label for="sitioWeb">Sitio Web: </label>
        <input type="url" id="sitioWeb" placeholder="https://ejemplo.com">
        <br>
        <label for="puntuacion">Puntuacion: </label>
        <input type="range" id="puntuacion" name="puntuacion" min="1" max="10">
        <br>
        <input type="hidden" id="codigoSecreto" name="codigoSecreto" value="12345">
        <br>
        <input type="submit" value="Enviar">
        <input type="reset" value="Restablecer">
    </form>
</body>
</html>
