<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe, Canvas, Time</title>
</head>
<body>
    <!-- Iframe -->
    <h2>Contenido embebido con iframe</h2>
    <iframe src="https://m.mobilelegends.com/" width="720" height="480" frameborder="2"></iframe>

    <!-- Canvas -->
    <canvas id="miCanvas" width="400" height="200" style="border: 2px solid black;"></canvas>

    <!-- Time -->
    <p>La fecha de mi cumpleaños es el <time datetime="2024-07-17">17 de Julio del 2024</time></p>
    <p>La reunión esta programada para las <time datetime="15:30">3:30 PM</time>.</p>
    <p>El concierto durará <time datetime="PT2H30M">2 horas y 30 minutos</time>.</p>
</body>
</html>
