<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica emmet</title>
</head>
<body>
    <!-- <div class="caja">
        <h3 class="titulo">
            <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Atque, rem.</p>
        </h3>
    </div> -->

    <!-- Operadores anidados nesting -->
    <!-- div>ul>li -->
    <div>
        <ul>
            <li></li>
        </ul>
    </div>

    <!-- Operadores hermanos siblings -->
    <!-- div+p+blockquote -->
    <div></div>
    <p></p>
    <blockquote></blockquote>

    <!-- Combinar -->
    <!-- div+div>p+em -->
    <div></div>
    <div>
        <p><span></span><em></em></p>
    </div>

    <!-- ^ -->
    <!-- div+div>p>span+em^^^bq -->
    <div></div>
    <div>
        <p>
            <span></span>
            <em></em>
        </p>
    </div>
    <blockquoque></blockquoque>

    <!-- Multiplicacion -->
    <!-- ul>li*5 -->
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>

    <!-- Sin grupar -->
    <!-- div>header>ul>li*2>a+footer>p -->
    <div>
        <header>
            <ul>
                <li>
                    <a href=""></a>
                    <footer>
                        <p></p>
                    </footer>
                </li>
                <li>
                    <a href=""></a>
                    <footer>
                        <p></p>
                    </footer>
                </li>
            </ul>
        </header>
    </div>

    <!-- Con agrupación -->
    <!-- div>(header>ul>li*2>a)+footer>p -->
    <div>
        <header>
            <ul>
                <li><a href=""></a></li>
                <li><a href=""></a></li>
            </ul>
        </header>
        <footer>
            <p></p>
        </footer>
    </div>

    <!-- div#header -->
    <div id="hearder"></div>

    <!-- div.caja -->
    <div class="caja"></div>

    <!-- div#header+div.pagina+div#footer.clase1.clase2.clase3 -->
    <div id="header"></div>
    <div class="pagina"></div>
    <div id="footer" class="clase1 clase2 clase3"></div>

    <!-- Atributos -->
    <!-- td[title="Hola Mundo" colspan=3] -->
    <td title="Hola Mundo" colspan="3"></td>

    <!-- Sin numeracion de items -->
    <!-- ul>li.item*5 -->
    <ul>
        <li class="item"></li>
        <li class="item"></li>
        <li class="item"></li>
        <li class="item"></li>
        <li class="item"></li>
    </ul>

    <!-- Con numeracion de items -->
    <!-- ul>li.item$*5 -->
    <ul>
        <li class="item1"></li>
        <li class="item2"></li>
        <li class="item3"></li>
        <li class="item4"></li>
        <li class="item5"></li>
    </ul>

    <!-- Orden reverso -->
    <!-- ul>li.item$@-*5 -->
    <ul>
        <li class="item5"></li>
        <li class="item4"></li>
        <li class="item3"></li>
        <li class="item2"></li>
        <li class="item1"></li>
    </ul>

    <!-- Desde un numero especifico -->
    <!-- ul>li.item$@10*10 -->
    <ul>
        <li class="item10"></li>
        <li class="item11"></li>
        <li class="item12"></li>
        <li class="item13"></li>
        <li class="item14"></li>
        <li class="item15"></li>
        <li class="item16"></li>
        <li class="item17"></li>
        <li class="item18"></li>
        <li class="item19"></li>
    </ul>

    <!-- Crear texto -->
    <!-- a{Click aquí} -->
    <a href="">Click aquí</a>
</body>
</html>
