<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio y Video</title>
</head>
<body>
    <!-- Audio -->
    <audio controls>
        <source src="multimedia/Anthrés - Deja de Llamar.mp3" type="audio/mpeg">
        <source src="multimedia/Anthrés - Deja de Llamar.ogg" type="audio/ogg">
        <source src="multimedia/Anthrés - Deja de Llamar.wav" type="audio/wav">
        Tu navegador no admite audio HTML5
    </audio>
    <br>
    <!-- Video -->
    <video controls width="320">
        <source src="multimedia/Alguna Vez Allí Algo Ardió - Mi Sobrino Memo.mp4" type="video/mp4">
        <source src="multimedia/Alguna Vez Allí Algo Ardió - Mi Sobrino Memo.webm" type="video/webm">
        <source src="multimedia/Alguna Vez Allí Algo Ardió - Mi Sobrino Memo.ogg" type="video/ogg">
        Tu navegador no admite video HTML5
    </video>
</body>
</html>
